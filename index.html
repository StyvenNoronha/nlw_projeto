<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.locale("pt-br");
    </script>
  </head>
  <body>
    <div id="app">
      <form onsubmit="salvarAtividade(event)">
        <div id="place" class="card-bg">
          <img src="assets/map-pin.svg" alt="">
          Florian√≥polis, SC
        </div>
        <div class="fields">
          <div class="field-wrapper">
            <img src="assets/tag.svg" alt="">
            <input
              type="text"
              placeholder="Qual a atividade ? "
              name="atividade"
              required
            />
          </div>

          <div class="field-wrapper">
            <img src="assets/calendar.svg" alt="">
            <select name="dia">
              <option value="2024-03-01"></option>
            </select>
          </div>

          <div class="field-wrapper">
            <img src="assets/circle-check.svg" alt="">
            <select name="hora">
              <option value="10:03"></option>
            </select>
          </div>
        </div>
        <button>Salvar atividade</button>
      </form>
      <main>
        <h1>Atividades</h1>
        <section></section>
      </main>
    </div>
  </body>

  
</html>
